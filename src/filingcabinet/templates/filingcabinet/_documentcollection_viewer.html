<div class="{% if container_fluid %}container-fluid{% else %}container mb-5{% endif %}">
    <div class="documentcollection"
         data-fcdocumentcollection="{{ documentcollection_data }}"
         data-fcconfig="{{ config }}">
        <div class="row">
            {% for document in documents|slice:":12" %}
                <div class="col-md-3">
                    <div class="card">
                        <a href="{{ document.get_absolute_url }}">
                            <img src="{{ document.get_cover_image }}"
                                 class="card-img-top"
                                 alt="{{ document.title }}"
                                 loading="lazy">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{{ document.get_absolute_url }}">{{ document.title }}</a>
                            </h5>
                            <p class="card-text">{{ document.description }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
