name: filingcabinet CI

on:
  push:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install
      - uses: pre-commit/action@v3.0.1

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']
    env:
      UV_CACHE_DIR: /tmp/.uv-cache
      UV_SYSTEM_PYTHON: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install system-level dependencies
        run: sudo apt-get update && sudo apt-get install python3-dev libmagic-dev libmagickwand-dev poppler-utils libpoppler-cpp-dev
      - name: uv cache
        uses: actions/cache@v4
        with:
          path: /tmp/.uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('requirements-dev.txt') }}
            uv-${{ runner.os }}
      - name: Install dependencies
        run: |
          python -m pip install uv
          uv pip install ".[test]"
          pnpm install
      - name: Build frontend
        run: pnpm run build
      - name: Run tests
        run: coverage run --branch -m pytest -m "not slow"
      - name: Show coverage report
        run: coverage report
      - name: Minimize uv cache
        run: uv cache prune --ci
